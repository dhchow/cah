<head>
  <title>Cards Against Humanity</title>
</head>

<body>
  {{> name}}
  {{> hello}}
</body>

<template name="name">
  Name: <input type="text" name="name"/>
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="card">
  <div class="card">I'm a card and I say "{{text}}"</div>
</template>
